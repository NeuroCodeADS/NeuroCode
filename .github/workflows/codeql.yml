# Este workflow executa uma anÃ¡lise de seguranÃ§a com CodeQL nas branches especificadas,
# identificando vulnerabilidades em linguagens suportadas.

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "MainNeuro" ]   # ğŸš€ Executa ao fazer push nessas branches
  pull_request:
    branches: [ "main", "MainNeuro" ]   # ğŸ”„ Executa em PRs nessas branches
  schedule:
    - cron: '28 17 * * 4'               # ğŸ•’ Executa toda quinta-feira Ã s 17:28 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write       # ObrigatÃ³rio para relatÃ³rios de seguranÃ§a
      packages: read               # NecessÃ¡rio se usar pacotes internos
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions         # ğŸ§ª AnÃ¡lise de workflows (GitHub Actions)
            build-mode: none
          # Exemplo para adicionar outras linguagens:
          # - language: javascript-typescript
          #   build-mode: auto
          # - language: python
          #   build-mode: auto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4    # ğŸ”½ Clona o repositÃ³rio no runner

      # ğŸ› ï¸ Inicializa o CodeQL para a linguagem especificada
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          tools: /                     # Disables default setup explicitly
          # VocÃª pode definir queries personalizadas aqui:
          # queries: +security-extended

      # âš™ï¸ Etapa opcional de build (usada se build-mode == manual)
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Configure aqui os comandos de build do seu projeto'
          echo 'Exemplo:'
          echo '  npm install'
          echo '  npm run build'
          exit 1   # âŒ Altere para 0 apÃ³s configurar o build corretamente

      # ğŸ” Executa a anÃ¡lise CodeQL e envia resultados
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
